<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeBetPro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-circle"></div>
            <h1>CollegeBetPro</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#teams">Teams</a>
            <a href="#odds">Odds</a>
            <a href="#history">History</a>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Find Your Team</h2>
            <div class="search-box">
                <input type="text" id="teamSearch" placeholder="Enter team name">
                <button id="searchBtn">Search</button>
            </div>
            <div id="teamResults" class="results-container"></div>
        </section>

        <section id="matchups" class="hidden">
            <h2>Upcoming Matchups</h2>
            <div id="matchupResults" class="results-container"></div>
        </section>

        <section id="odds" class="hidden">
            <h2>Best Betting Odds</h2>
            <div id="oddsResults" class="results-container"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 CollegeBetPro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
